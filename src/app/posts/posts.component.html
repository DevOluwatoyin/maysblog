<div class="posts-container">
  <h2>All blog Posts</h2>
  <div class="search-bar">
    <input
      type="search"
      name="search post by title"
      id="search"
      placeholder="Enter a post title"
    />
  </div>

  <div class="post-preview" *ngFor="let post of posts">
    <h4>{{ post.owner.id }}</h4>
    <p class="post-description">
      {{ post.text }}<span class="read-more">...read more</span>
    </p>
    <div class="author-info">
      <p class="post-date">27 May 2022</p>
      <p class="author-name">&#64;jaybee990</p>
    </div>
    <div class="tags">
      <button>Delete post</button><button>Edit post</button>
      <button>#marketing</button><button>#reading</button>
    </div>
  </div>
</div>
